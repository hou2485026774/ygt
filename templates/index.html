<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" role="form" action="/add/" method="post" style="margin-top: 10%;margin-left: 10%">
	{% csrf_token %}
    <div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">用户名</label>
		<div class="col-sm-10" style="width: 25%">
			<input type="text" class="form-control" id="firstname"
				   placeholder="请输入用户名" name="name">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10" style="width: 25%">
			<input type="password" class="form-control" id="pwd"
				   placeholder="请输入密码" name="password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">登录</button>
			<button type="submit" class="btn btn-default" ><a href="to_register/">注册</a></button>
		</div>
	</div>
</form>
</body>
</html>
